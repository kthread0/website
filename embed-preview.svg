<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <pattern id="noise" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#0a0a0a"/>
      <circle cx="20" cy="20" r="0.5" fill="#ffffff" opacity="0.1"/>
      <circle cx="80" cy="30" r="0.3" fill="#ffffff" opacity="0.08"/>
      <circle cx="45" cy="65" r="0.4" fill="#ffffff" opacity="0.12"/>
      <circle cx="75" cy="85" r="0.2" fill="#ffffff" opacity="0.06"/>
      <circle cx="15" cy="90" r="0.6" fill="#ffffff" opacity="0.15"/>
    </pattern>

    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Noise overlay -->
  <rect width="1200" height="630" fill="url(#noise)" opacity="0.1"/>

  <!-- Corner accents -->
  <rect x="50" y="50" width="200" height="2" fill="#00ff41" opacity="0.8"/>
  <rect x="50" y="50" width="2" height="100" fill="#00ff41" opacity="0.8"/>

  <rect x="950" y="578" width="200" height="2" fill="#00ff41" opacity="0.8"/>
  <rect x="1148" y="480" width="2" height="100" fill="#00ff41" opacity="0.8"/>

  <!-- Grid lines -->
  <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#333333" stroke-width="1" opacity="0.3"/>

  <line x1="300" y1="0" x2="300" y2="630" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <line x1="600" y1="0" x2="600" y2="630" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <line x1="900" y1="0" x2="900" y2="630" stroke="#333333" stroke-width="1" opacity="0.3"/>

  <!-- Main content -->
  <text x="600" y="280" font-family="monospace" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">kthread</text>

  <text x="600" y="340" font-family="monospace" font-size="32" font-weight="normal" fill="#888888" text-anchor="middle">developer</text>

  <text x="600" y="400" font-family="monospace" font-size="24" font-weight="300" fill="#555555" text-anchor="middle">specializing in software development and cybersecurity</text>

  <!-- Terminal cursor -->
  <rect x="780" y="260" width="12" height="24" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom info -->
  <text x="1100" y="600" font-family="monospace" font-size="18" fill="#00ff41" text-anchor="end">kthread.dev</text>
</svg>
