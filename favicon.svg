<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Dark Panel with Chamfered Top-Right Corner -->
  <path d="M4 4 H48 L60 16 V60 H4 Z" fill="#141414" stroke="#ccff00" stroke-width="2" />
  
  <!-- Accent Square with Glow -->
  <rect x="12" y="12" width="8" height="8" fill="#ccff00" filter="url(#glow)" />
  
  <!-- Letter K -->
  <text x="34" y="48" font-family="monospace" font-weight="bold" font-size="36" fill="#eeeeee" style="font-family: 'Courier New', monospace;">K</text>
</svg>
